                   - { property: 'visionTitle', label: 'Titre' }
                   - { property: 'visionBody', label: 'Contenu' }
                   - { property: 'visionImg', label: 'Lien Image' }
                   - { property: 'visionImgFile', type: 'vich_image', label: 'Image (.png, .jpeg)', base_path: 'uploads_path%' }
                   - { type: 'section', label: 'Section 3' }
                   - { property: 'valuesTitle', label: 'Titre' }
                   - { property: 'valuesBody', label: 'Contenu' }
                   - { type: 'section', label: 'Section 4' }
                   - { property: 'servicesTitle', label: 'Titre' }
                   - { property: 'localTitle', label: 'Titre Img 1' }
                   - { property: 'localImg', label: 'Lien Img 1' }
                   - { property: 'localImgFile', type: 'vich_image', label: 'Image 1 (.png, .jpeg)', base_path: 'uploads_path%' }
                   - { property: 'messageTitle', label: 'Titre Img 2' }
                   - { property: 'messageImg', label: 'Lien Img 2' }
                   - { property: 'messageImgFile', type: 'vich_image', label: 'Image 2 (png, .jpeg)', base_path: 'uploads_path%' }
                   - { property: 'dealsTitle', label: 'Titre Img 3' }
                   - { property: 'dealsImg', label: 'Lien Img 3' }
                   - { property: 'dealsImgFile', type: 'vich_image', label: 'Image 3 (.png, .jpeg)', base_path: 'uploads_path%' }
                   - { property: 'eventTitle', label: 'Titre 4' }
                   - { property: 'eventImg', label: 'Lien Img 4' }
                   - { property: 'eventImgFile', type: 'vich_image', label: 'Image 4 (.png, .jpeg)', base_path: 'uploads_path%' }
                   - { property: 'helpTitle', label: 'Titre 5' }
                   - { property: 'helpImg', label: 'Lien Img 5' }
                   - { property: 'helpImgFile', type: 'vich_image', label: 'Image 5 (.png, .jpeg)', base_path: 'uploads_path%' }
                   - { property: 'giveTitle', label: 'Titre 6' }
                   - { property: 'giveImg', label: 'Lien Img 6' }
                   - { property: 'giveImgFile', type: 'vich_image', label: 'Image 6 (.png, .jpeg)', base_path: 'uploads_path%' }
                   - { type: 'section', label: 'Section 5' }
                   - { property: 'communityTitle', label: 'Titre' }
                   - { property: 'communityBody', label: 'Contenu' }

             show:
                 fields:
                   - { property: 'presentationTitle', label: 'Presentation Titre :' }
                   - { property: 'presentationBody', label: 'Presentation Description :' }
                   - { property: 'presentationVideo', label: 'Presentation Video lien :' }
                   - { property: 'presentationVideoFile', type: 'image', base_path: 'uploads_path%' }
                   - { property: 'visionTitle', label: 'Notre vision titre :' }
                   - { property: 'visionBody', label: 'Vision Description :' }
                   - { property: 'visionImg', label: 'Vision Image' }
