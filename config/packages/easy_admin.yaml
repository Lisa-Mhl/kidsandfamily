                   collapse_actions: true
                   actions: [ 'show', 'edit', 'delete' ]
                   batch_actions: [ 'delete' ]
                   fields:
                     - { property: 'contributeTitle', label: 'contribuer Titre' }
                     - { property: 'step1Title', label: 'Etape 1 Titre :' }
                     - { property: 'step2Title', label: 'Etape 2 Titre' }
                     - { property: 'step3Title', label: 'Etape 3 Titre' }
                     - { property: 'step4Title', label: 'Etape 4 Titre' }
               show:
                   fields:
                     - { property: 'contributeTitle', label: 'contribuer Titre' }
                     - { property: 'step1Title', label: 'Etape 1 Titre :' }
                     - { property: 'step1Img', label: 'Etape 1 image lien' }
                     - { property: 'step1Body', label: 'Etape 1 description' }
                     - { property: 'step1ImgFile', type: 'image', base_path: 'uploads_path%' }
                     - { property: 'step2Title', label: 'Etape 2 Titre' }
                     - { property: 'step2Img', label: 'Etape 2 image' }
                     - { property: 'step2Body', label: 'Etape 2 description' }
                     - { property: 'step2ImgFile', type: 'image', base_path: 'uploads_path%' }
