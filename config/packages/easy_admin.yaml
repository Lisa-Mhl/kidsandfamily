                   - { property: 'valuesTitle', label: 'Nos valeur titre :' }
                   - { property: 'valuesBody', label: 'Nos valeur description' }
                   - { property: 'servicesTitle', label: 'Nos services titre' }
                   - { property: 'localTitle', label: 'Local Titre' }
                   - { property: 'localImg', label: 'Local image lien' }
                   - { property: 'localImgFile', type: 'image', base_path: 'uploads_path%' }
                   - { property: 'messageTitle', label: 'Message titre : ' }
                   - { property: 'messageImg', label: 'Message image lien :' }
                   - { property: 'messageImgFile', type: 'image', base_path: 'uploads_path%' }
                   - { property: 'dealsTitle', label: 'Bons plans titre' }
                   - { property: 'dealsImg', label: 'Bons plans image lien' }
                   - { property: 'dealsImgFile', type: 'image', base_path: 'uploads_path%' }
                   - { property: 'eventTitle', label: 'Event Titre' }
                   - { property: 'eventImg', label: 'Event image lien' }
                   - { property: 'eventImgFile', type: 'image', base_path: 'uploads_path%' }
                   - { property: 'helpTitle', label: 'Aide titre' }
                   - { property: 'helpImg', label: 'Aide image lien' }
                   - { property: 'helpImgFile', type: 'image', base_path: 'uploads_path%' }
                   - { property: 'giveTitle', label: 'Dons Titre' }
                   - { property: 'giveImg', label: 'Dons image lien' }
                   - { property: 'giveImgFile', type: 'image', base_path: 'uploads_path%' }
                   - { property: 'communityTitle', label: 'Communauté Titre' }
                   - { property: 'communityBody', label: 'Communauté description' }
        Contribute:
               class: App\Entity\Contribute
               label: "Contribuer"
               form:
                   fields:
                     - { property: 'contributeTitle', label: 'contribuer Titre' }
                     - { property: 'step1Title', label: 'Etape 1 Titre :' }
                     - { property: 'step1Body', label: 'Etape 1 description' }
                     - { property: 'step1ImgFile', type: 'vich_image', label: 'Etape 1 image (.mp3, .png, .jpeg, .pdf) :' }
                     - { property: 'step2Title', label: 'Etape 2 Titre' }
                     - { property: 'step2Img', label: 'Etape 2 image' }
                     - { property: 'step2Body', label: 'Etape 2 description' }
                     - { property: 'step2ImgFile', type: 'vich_image', label: 'Etape 2 image (.mp3, .png, .jpeg, .pdf) :' }
                     - { property: 'step3Title', label: 'Etape 3 Titre' }
                     - { property: 'step3Img', label: 'Etape 3 image' }
                     - { property: 'step3Body', label: 'Etape 3 description' }
                     - { property: 'step3ImgFile', type: 'vich_image', label: 'Etape 3 image (.mp3, mp4, .png, .jpeg, .pdf) :' }
                     - { property: 'step4Title', label: 'Etape 4 Titre' }
                     - { property: 'step4Img', label: 'Etape 4 image' }
                     - { property: 'step4Body', label: 'Etape 4 description' }
                     - { property: 'step4ImgFile', type: 'vich_image', label: 'Etape 4 image (.mp3, mp4, .png, .jpeg, .pdf) :' }
